<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"><f:spaceless>

<div class="tx-grevman">
    <f:if condition="{events} || {event}">
        <f:then>
            <f:render section="content" />
        </f:then>
        <f:else>
            <div class="alert alert-info text-center" role="alert">
                {f:translate(key: 'noEventAlert')}
            </div>
        </f:else>
    </f:if>
</div>

</f:spaceless></html>
