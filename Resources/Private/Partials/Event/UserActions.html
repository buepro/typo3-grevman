<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="({identifiedEventMember.eventGroupMember}) || {settings.event.registration.open})">
    <f:if condition="{identifiedEventMember.registered}">
        <f:then>
            <f:link.action class="btn btn-warning" action="unregister" arguments="{event: identifiedEventMember.event, member: identifiedEventMember.member}">
                {f:translate(key: 'unregister')}
            </f:link.action>
        </f:then>
        <f:else>
            <f:link.action class="btn btn-primary" action="register" arguments="{event: identifiedEventMember.event, member: identifiedEventMember.member}">
                {f:translate(key: 'register')}
            </f:link.action>
        </f:else>
    </f:if>
</f:if>
<f:if condition="{identifiedEventMember.isLeader} && {identifiedEventMember.email}">
    <a id="gem-create-mail" class="btn btn-primary" href="javascript:void(0);">{f:translate(key: 'createMail')}</a>
</f:if>

</html>
